# ============================================================================
#                    AI Chatbot Monorepo Nginx 配置
# ============================================================================
# 服务说明:
#   - web (Next.js): 端口 3000 - 前端应用
#   - api (NestJS): 端口 3001 - 后端 API 服务
# ============================================================================

# ==========================================================================
# 上游服务定义
# ==========================================================================
upstream web_server {
    server web:3000;
    keepalive 32;
}

upstream api_server {
    server api:3001;
    keepalive 32;
}

# ==========================================================================
# HTTP 服务器 (重定向到 HTTPS 或直接服务)
# ==========================================================================
server {
    listen 80;
    server_name _;

    # 日志配置
    access_log /var/log/nginx/ys_access.log;
    error_log /var/log/nginx/ys_error.log;

    # 客户端请求限制
    client_max_body_size 100M;
    client_body_buffer_size 10M;

    # =======================================================================
    # 健康检查端点
    # =======================================================================
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =======================================================================
    # API 服务 (NestJS) - /auth, /oidc, /captcha 等
    # =======================================================================
    location ~ ^/(auth|oidc|captcha|health)(/|$) {
        proxy_pass http://api_server;
        proxy_http_version 1.1;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # =======================================================================
    # Next.js API 路由 - /api/*
    # =======================================================================
    location /api/ {
        proxy_pass http://web_server;
        proxy_http_version 1.1;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置 (AI 流式响应需要较长超时)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 禁用缓冲 (支持流式响应)
        proxy_buffering off;
        proxy_cache off;
        
        # SSE 支持
        chunked_transfer_encoding on;
    }

    # =======================================================================
    # Next.js 静态资源 - /_next/*
    # =======================================================================
    location /_next/static/ {
        proxy_pass http://web_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        
        # 静态资源缓存
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # =======================================================================
    # 其他静态资源
    # =======================================================================
    location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|css|js)$ {
        proxy_pass http://web_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        
        # 缓存设置
        expires 7d;
        add_header Cache-Control "public";
    }

    # =======================================================================
    # 默认路由 - Next.js 前端
    # =======================================================================
    location / {
        proxy_pass http://web_server;
        proxy_http_version 1.1;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =======================================================================
    # 安全头
    # =======================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

# ==========================================================================
# HTTPS 服务器 (生产环境)
# ==========================================================================
server {
    listen 443 ssl http2;
    server_name _;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # 日志配置
    access_log /var/log/nginx/ys_ssl_access.log;
    error_log /var/log/nginx/ys_ssl_error.log;

    # 客户端请求限制
    client_max_body_size 100M;
    client_body_buffer_size 10M;

    # 健康检查端点
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API 服务 (NestJS)
    location ~ ^/(auth|oidc|captcha|health)(/|$) {
        proxy_pass http://api_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js API 路由
    location /api/ {
        proxy_pass http://web_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
    }

    # Next.js 静态资源
    location /_next/static/ {
        proxy_pass http://web_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 其他静态资源
    location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|css|js)$ {
        proxy_pass http://web_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        expires 7d;
        add_header Cache-Control "public";
    }

    # 默认路由 - Next.js 前端
    location / {
        proxy_pass http://web_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}